<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css">
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">

      <div><label class="screen-reader-text" for="firstName">firstname</label><input placeholder="First Name" type="text" id="firstName"></div>

      <div><label class="screen-reader-text" for="lastName">lastname</label><input placeholder="Last Name" type="text" id="lastName"></div>

      <div><label class="screen-reader-text" for="email">email</label><input placeholder="info@email.com" type="email" id="email"></div>

      <div><label class="screen-reader-text" for="phone">phone</label><input placeholder="(xxx) xxx-xxx" type="tel" id="phone"></div>

      <div><label class="screen-reader-text" for="userName">username</label><input placeholder="username" type="text" id="userName"></div>

      <div><label class="screen-reader-text" for="password">password</label><input
      placeholder="password" type="password" id="password"></div>

      <button type="Submit">Click here to register!</button>

    </form>

    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
