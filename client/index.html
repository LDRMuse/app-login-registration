<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css">
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">

      <div><label for="firstname"></label><input value="First Name" type="text" id="firstname"></div>
      <div><label for="lastname"></label><input value="Last Name" type="text" id="lastname"></div>
      <div><label for="email"></label><input value="info@email.com" type="email" id="Email"></div>
      <div><label for="phone"></label><input value="(xxx) xxx-xxx" type="tel" id="phone"></div>
      <div><label for="Username"></label><input value="UserName" type="text" id="Username"></div>
      <div><label for="Password"></label><input value="Password" type="text" id="Password"></div>
      <button type="Submit">Register Here</button>

    </form>

    <!-- 'Connect' JS to this HTML file. -->
    <script src="./scripts.js"></script>
  </body>
</html>
